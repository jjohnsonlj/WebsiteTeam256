<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books O' Plenty</title>
    <link rel="stylesheet" href="./stylesheets/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <style>
        h1 {
            text-align: center;
        }

        h3{
            text-align: center;
            margin: 5px;
            padding: 10px;
        }
        body{
            font-family: 'Times New Roman', serif;
            text-align: center;
        }
        
    </style>
    <link rel="icon" type="image/x-icon" href="./images/favicon.ico">

</head>
<body class="main" style="background-color: antiquewhite">
    <h1><u>Books O' Plenty</u></h1>

    <nav class="navbar navbar-expand-lg navbar-light bg-transparent">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="user_info.html">User Info</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="book_search.html">Book Search</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="checkout.html">Checkout</a>
              </li>
          </ul>
        </div>
      </nav>

<script>
  function post_user_data() {
      var name = $("#input_name").val();
      var email = $("#input_email").val();
      var address = $("#input_address").val();
      var zip = $("#input_zip").val();

      $.post("/set_user_data", { name, email, address, zip});

  }
</script>

    <div class="container">
        <div class="row">
            <div class="col" style="border: 5px solid;">
              <h3><u>User Info</u></h3>
              <p>Please enter your user info</p>

              <form class="needs-validation was-validated">
                <div class="form-row">
                  <div class="form-group col-md-6">
                    <label for="input_name"><b>Name</b></label>
                    <input type="text" class="form-control" id="input_name" placeholder="Name" name="name" style="background-color: antiquewhite" required>
                  </div>
                </div>
                <div class="form-group col-md-6">
                  <label for="input_email"><b>Email</b></label>
                  <input type="email" class="form-control" id="input_email" placeholder="user@email.com" name="email" style="background-color: antiquewhite" required>
                  <div class="invalid-feedback">
                    Please enter a valid email
                  </div>
                </div>
                <div class="form-row">
                  <div class="form-group col-md-6">
                    <label for="input_address"><b>Address</b></label>
                    <input type="text" class="form-control" id="input_address" placeholder="1234 street" name="address" style="background-color: antiquewhite" required>
                  </div>
                  <div class="form-group col-md-2">
                    <label for="input_zip"><b>Zip</b></label>
                    <input type="number" class="form-control" id="input_zip" placeholder="12345" name="zip" style="background-color: antiquewhite" required>
                    <div class="invalid-feedback">
                        Please enter a number
                      </div>
                  </div>
                </div>
                <button style="background-color: antiquewhite" onclick="post_user_data()">Submit</button>
                </div>
              </form>

            </div>
    </div>

</body>
</html>
